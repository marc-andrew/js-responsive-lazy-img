<!DOCTYPE html>
<html lang="en">
<!--<![endif]-->

<head>
    <meta charset="UTF-8" />

    <meta name="description" content="Responsive Lazy Image script. Requires jQuery." />
    <meta name="keywords" content="Responsive, lazy, images, jquery, javascript" />

    <!-- DW default CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>JS Responsive Lazy Image</title>
</head>

<body>
    <div id="wrapper">
        <div class="img">
            <noscript class="res-data" data-srcset="assets/mobile.jpg 0w, assets/tablet.jpg 767w, assets/desktop.jpg 1024w" data-lazy="true">
                <img src="assets/desktop-big.jpg" alt="Image">
            </noscript>
            <img src="assets/desktop-big-placeholder.gif" alt="Image" class="res-img">
        </div>
    </div>

    <!-- Responsive Lazy IMG Script -->
    <script src="script.js" type="text/javascript"></script>
</body>

</html>
