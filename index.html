<!DOCTYPE html>
<html lang="en">
<!--<![endif]-->
<head>
	<meta charset="UTF-8" />

	<meta name="description" content="Responsive Lazy Image script. Requires jQuery." />
	<meta name="keywords"	 content="Responsive, lazy, images, jquery, javascript" />

	<!-- DW default CSS -->
	<link rel="stylesheet" type="text/css" href="style.css" />

	<!-- Responsive Lazy IMG Script -->
	<script src="script.js" type="text/javascript"></script>

	<title>JS Responsive Lazy Image</title>
</head>

<body>

	<div class="img">
		<img data-srcset="assets/mobile.jpg 480w, assets/tablet.jpg 767w, assets/desktop.jpg 1024w, assets/desktop-big.jpg 1600w" src="" class="lazy responsive">
    </div>
    
    <div class="img">
        <noscript
         class="res-data"
         data-src="assets/mobile.jpg"
         data-srcset="assets/tablet.jpg 767w, assets/desktop.jpg 1024w, assets/desktop-big.jpg 1600ww"
         data-lazy="true">
            <img src="assets/desktop-big.jpg" alt="Image">
        </noscript>
        <img src="assets/desktop-big-placeholder.gif" alt="Image" class="res-img">
    </div>

</body>
</html>
